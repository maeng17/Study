spring.application.name=TestSecurity

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234

#table 생성
#spring.jpa.hibernate.ddl-auto=update or create ->  none 변경(덮어쓰기 떄문에 none으로 변경해야함)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#세션 소멸 시간 설정
#초 기반
server.servlet.session.timeout=1800
#분 기반
#server.servlet.session.timeout=90m

#csrf 토큰 오류 발생 문제 해결
spring.mustache.servlet.expose-request-attributes=true